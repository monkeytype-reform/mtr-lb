name: Generate DB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  push:
    paths:
      - data/handles.json
      - scripts/database_create.js

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm install

      - name: Run database generation
        run: pnpm run create-db

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data/database.json data/database_min.json
          git commit -m "chore: update database files" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run update script for google sheets
        env:
          UPDATE_SHEET_TOKEN: ${{ secrets.UPDATE_SHEET_TOKEN }}
        run: |
          curl "https://script.google.com/macros/s/AKfycbyUxPRcpi-kFOYBgHPU0DXcZ132dTQp3H4-uwSLS0plcLEybdi8grLjvEvwkKpk2wRIDw/exec?token=${UPDATE_SHEET_TOKEN}"
